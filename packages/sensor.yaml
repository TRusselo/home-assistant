  - platform: tod
    name: Daylight
    after: sunrise
    before: sunset

  - platform: tod
    name: Twilight
    after: sunset
    before: sunrise

  - platform: tod
    name: Morning
    after: '04:00'
    before: '09:00'

  - platform: tod
    name: Day
    after: '09:00'
    before: '19:00'

  - platform: tod
    name: Evening
    after: '19:00'
    before: '21:00'

  - platform: tod
    name: Night
    after: '21:00'
    before: '04:00'