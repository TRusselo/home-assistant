sensor:
  - platform: emby_upcoming_media
    api_key: !secret emby_api
    user_id: !secret emby_id
    host: 192.168.1.12
    port: 8096
    ssl: false
    max: 10
    use_backdrop: true
    include:
      - Movies
      - TV shows

  - platform: sonarr_upcoming_media
    api_key: !secret sonarr_api
    host: 192.168.1.12
    port: 8989
    days: 3
    ssl: false
    max: 10

  - platform: radarr_upcoming_media
    api_key: !secret radarr_api
    host: 192.168.1.12
    port: 7878
    days: 14
    ssl: false
    theaters: false
    max: 10

  - platform: integration
    source: sensor.computer_monitor_power_meter
    name: computer_monitor_energy_spent
    unit_prefix: k
    round: 2

  - platform: integration
    source: sensor.humidifier_power_meter
    name: humidifier_energy_spent
    unit_prefix: k
    round: 2

  - platform: integration
    source: sensor.lava_lamp_power_meter
    name: lava_lamp_energy_spent
    unit_prefix: k
    round: 2

  - platform: integration
    source: sensor.washer_power_meter
    name: washer_energy_spent
    unit_prefix: k
    round: 2

