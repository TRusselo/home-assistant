>
  {# Daily Briefing #}
  {%- macro getReport() -%}
      <p>
        {% if now().strftime('%H')|int < 12 %}
          Good morning.
        {% elif now().strftime('%H')|int >= 12 and now().strftime('%H')|int < 17 %}
          Good afternoon.
        {% else %}
          Good evening.
        {% endif %}
      </p>

      
        {% if is_state('binary_sensor.morning','on') %}
          <p> 
            Today is {{states.sensor.today_is.state }}, {{ as_timestamp(now()) | timestamp_custom('%B %d %Y') }}.
          </p>
        {% else %}
          <p>
            It is {{ now().strftime("%I:%M %p") }}
          </p>
        {% endif %}
      
      
      <p>
        The Weather in Fort McMurray feels like {{states('openweathermap_feels_LIKE_temperature')|round}} degrees 
        {% if is_state('weather.home', 'rainy') %}
          {{ [
          'with rain.', 
          'with showers.'
          ] | random }}
        {% elif is_state('weather.home', 'cloudy') %}
          {{ [
          'with clouds.', 
          'with cloudy skies.'
          ] | random }}
        {% elif is_state('weather.home', 'partlycloudy') %}
          {{ [
          'with some clouds.', 
          'with partly cloudy skies.',
          'with scattered clouds'
          ] | random }}
        {% elif is_state('weather.home', 'sunny') %}
          {% if is_state('sun.sun', 'above_horizon') %}
            {{ [
            'and sunny.', 
            'with sun.'
            ] | random }}
          {% else %}
            {{ [
            'and clear.', 
            'with clear skies.'
            ] | random }}
          {% endif %}
        {% else %}
          and {{ states.weather.home.state }}
        {% endif %}

      {% if states.sensor.weatheralerts_active_alerts.state | int > 0 %}
        There are currently {{states.sensor.weatheralerts_active_alerts.state }} active weather alerts for our area.
      {% endif %}

        {% if is_state('binary_sensor.evening','on') %}
          The overnight forecast says we can expect {{ states.sensor.nws_overnight_forecast.state }}    
        {% else %}
          The current forecast says we should expect {{ states.sensor.nws_current_forecast.state }} 
          {% if is_state('input_boolean.freeze_warning','on') %}
          And based on the forecasted low, It will be near or below freezing.
            {{ [ 'So, Someone might want to bring the lemon tree in. ',
                'Like, the turn water solid kind of cold. Do not leave the lemon tree out to die.',
                'I suggest bringing in the plants other wise, the temperature might kill them. And that will be on you.',
                'I would say winter is coming. But, based on the weather forecast it appears to be here.',
                'I would bring in the plants but I lack legs. And Arms. So I am forced to rely on you. Do not let me down.'
              ] | random }}
          {% endif %}
        {% endif %}
      </p>            
      
      <p>
        {% if is_state('sun.sun', 'below_horizon') %}
          You have
          {% set seconds = as_timestamp(states.sun.sun.attributes.next_rising)-now().timestamp() %}
          {% set hours = seconds / 60 %}
          {% if seconds / ( 60 * 60 ) > 1 %}
            {{ (seconds //  ( 60 * 60 )) | int }} hours
          {% else %}
            {{ (seconds // 60) | int }} minutes
          {% endif %}
          {{ [
            'until the sun rises.',
            'until the sun is up.',
            'before the sun officially rises. '
          ]|random }}
        {% else %}
          You have
          {% set seconds = as_timestamp(states.sun.sun.attributes.next_setting)-now().timestamp() %}
          {% set hours = seconds / 60 %}
          {% if seconds / ( 60 * 60 ) > 1 %}
            {{ (seconds //  ( 60 * 60 )) | int }} hours
          {% else %}
            {{ (seconds // 60) | int }} minutes
          {% endif %}
          {{ [
            'until the sun sets for the day.',
            'until the sun slips below the horizon.',
            'before the sun officially sets. '
          ]|random }}
        {% endif %}
      
      </p>

      
      {% set dow = as_timestamp(now()) | timestamp_custom('%A') %}
      <p>
        You have some things on the calendar. 

        

        {% if is_state('binary_sensor.evening','on') %}
        
          {% if states.sensor.holiday_halloween.state | int == 1 %}
            Tomorrow is Halloween. I hope you have picked out a costume.
            {{ [ 'I will be going as a dumb home. ',
            'I have prepped the scary music. Just in case.',
            'I will be going as HAL 9000. The Pod Bay Doors are being installed today. I dare you to ask me to open them. '
            ] | random }}
          {% elif states.sensor.holiday_halloween.state | int < 30 %}
            There are only {{states.sensor.holiday_halloween.state}} days 
            {{ [ 'until Halloween.',
            'until Halloween. It might not be enough time. ',
            'and counting until the best holiday ever.',
            'until you need a costume.'
            ] | random }} 
          {% else %}  
          {% endif %}
        
          {% if states.sensor.holiday_christmas.state | int == 1 %}
            Tomorrow is Christmas. <break time="1s"/> It is practically here! <break time="1s"/> Santa is coming tonight! Do not forget the cookies!
          {% elif states.sensor.holiday_christmas.state | int < 31 %}
            There are only {{states.sensor.holiday_christmas.state}} days until christmas.
            {{ [ 'All I want for Christmas, is a hippopotamus.',
            'Hey, I know what you are getting for Christmas. But I am not telling.',
            'Do not forget to put something under the tree for your favorite smarthome.',
            'It is starting to smell a lot like Christmas. Or it could be the christmas tree is on fire.',
            'I do not want to be a smarthome. I want to be a dentist.',
            'Do not eat all the cookies. '
            ] | random }} 
          {% else %}
          {% endif %}
          
        {% else %}
          {% if is_state('sensor.holiday_halloween','0') %}
            Happy Halloween!
          {% endif %}
          {% if is_state('sensor.holiday_christmas','0') %}
            Merry Christmas!
          {% endif %}
          {% if states.calendar.google_cal_birthdays.state == 'on' %}
            Today is {{ states.calendar.google_cal_birthdays.attributes.message }}! So Happy Birthday! The confetti cannon is not working otherwise I would shower you in paper garbage that someone else would have to pick up.
          {% endif %}
          {%- set event=states.calendar.holidays_in_canada.attributes.message %}
          {% if 'Day' in event and 'National' in event%}
            {{ [
              'Today is also known as ',
              'Today we are also celebrating'
          ]|random }}
          
          {{states.calendar.holidays_in_canada.attributes.message | replace("&"," and ") }}.
            {% if 'Chocolate' in event %}
              {{ [
              'Oh. You had me at Chocolate. I like Chocolate.',
              'And I like chocolate. This sounds fun. More Chocolate please!'
            ]|random }}
            {%- endif -%}

            {% if 'Pi' in event or 'Pie' in event%}
              {{ [
              'We should make a pie. And by we I mean someone with actual arms. ',
              'Wait.<break time="1s"/>Did that just say pie? We need a Pie to celebrate.'
            ]|random }}
            {%- endif -%}

            {% if 'Cookie' in event %}
              {{ [
              '<break time="1s"/>And Yes. You heard that right. Today we are making cookies.',
              'I will put butter on the shopping list. For later. ',
              'So that means we should make cookies.'
            ]|random }}
            {%- endif -%}

            {% if 'Pizza' in event %}
              {{ [
              'I think that means we should have pizza today. and by we I mean those of us with a mouth.',
              'So who is going to make the pizza?',
              'Everyone knows Pepporini Pizza is the best. am I right?'
            ]|random }}
            {%- endif -%}

            {% if 'Cake' in event %}
              {{ [
              'I have just added baking a cake to your calendar. And set your availability to busy.',
              'Quick. Someone check to see if we have powdered sugar for frosting.',
              'So that means we should bake a cake. And frost it. But not like that time in that movie. '
            ]|random }}
            {%- endif -%}

            {% if 'Fools' in event %}
              {{ [
              'Which reminds me. The camera looking at tbe drive way caught a Tee Rex last night. <break time="1s"/> April Fools!',
              'Which reminds me. I won the lottery and I am moving out to go live with Siri. <break time="1s"/> April Fools!',
              'Which reminds me. there was a time change last night. We have jumped 15 years into the future. <break time="1s"/> April Fools!'
            ]|random }}
            {%- endif -%}

            {% if 'Creme Brulee' in event %}
              {{ [
              'Someday I hope to make the perfect creme brulee.'
            ]|random }}
            {%- endif -%}

            {% if 'Games' in event %}
              {{ [
              'Does anyone want to play Thermal nuclear war with me?<break time="1s"/>No? How about a nice game of chess?'
            ]|random }}
            {%- endif -%}

            {% if 'Haiku' in event %}
              I know a Haiku. This one is called,
              {{ [
              'Good Morning From the Cat. <break time="1s"/>In the morning light, You sleep despite my meow, I stand on your face.',
              'Tee Rex Hug. <break time="1s"/> The Tee Rex likes you, But he cant give you a hug, His arms are too short.',
              'It Fits. <break time="1s"/> It Fits perfectly, because every box is the, Right size for a cat.',
              'Minecraft Creepers. <break time="1s"/> Creepers are so cruel, I hear a hiss from behind, Bam! There goes my stuff.'
            ]|random }}
            {%- endif -%}

            <break time="2s"/>
          
          {% else %}
            {% if 'Birthday' in event %}
              {{ [
                'Today is a special birthday. We are celebrating '
              ]|random }}
              {{states.calendar.holidays_in_canada.attributes.message | replace("&"," and ") }}.
            {%- endif -%}
          {%- endif -%}

        {% endif %}

      </p>

        
      <p>
        Around the house,

          {%- if is_state('climate.thermostat','off') %}
            The internal climate control system is off. The temperature inside is {{ states.climate.thermostat.attributes.current_temperature }} degrees. 
          {%- elif is_state('climate.thermostat','heat_cool') %}
            The internal climate control system will try to keep the temperature between {{ states.climate.thermostat.attributes.target_temp_low }} and {{ states.climate.thermostat.attributes.target_temp_high }}.
          {% else %}
            The internal climate control system is set to {{ states.climate.thermostat.state }} with a current temperature of {{ states.climate.thermostat.attributes.current_temperature }} which is 
            
              {%- if states.climate.thermostat.attributes.current_temperature | int - states.climate.thermostat.attributes.temperature | int |round > 0 %}
                {{ states.climate.thermostat.attributes.current_temperature | int - states.climate.thermostat.attributes.temperature | int }} degrees above 
              {%- elif states.climate.thermostat.attributes.current_temperature | int - states.climate.thermostat.attributes.temperature | int |round < 0 %}
                {{ (states.climate.thermostat.attributes.current_temperature | int - states.climate.thermostat.attributes.temperature | int) | abs }} degrees below
              {% else %}
                right at 
              {% endif %}
              the set point of {{ states.climate.thermostat.attributes.temperature }}
            degrees.
          {%- endif -%}
          And The internal humidity is currently {{ states.climate.thermostat.attributes.current_humidity }} percent.

          {%- if is_state('media_player.android_tv_living_room','playing') or is_state('binary_sensor.motion_sensor_motion','on') %}
            There appears to be activity in the Living Room.
            {%- if is_state('media_player.android_tv_living_room','playing') %}
            The living room TV is currently playing 
              {%- if states.media_player.android_tv_living_room.attributes.app_name == 'YouTube' %}
                You Tube.
              {% else %}
                {{ states.media_player.android_tv_living_room.attributes.app_name }}.
              {%- endif -%}
            {%- endif -%}
          {%- endif -%}

          There are currently {{ (states.light | selectattr('state', 'eq', 'on') | list | count) | int + (states.switch | selectattr('state', 'eq', 'on') | list | count) | int }} lights
          and switches on. 
            
        </p>

      
          {%- if is_state('sensor.washer_status','complete') %}
            <p>
            The washing machine completed its cycle 
            {% set seconds = now().timestamp() - as_timestamp(states.sensor.washer_status.last_changed) %}
            {% set hours = seconds / 60 %}
            {% if (seconds / ( 60 * 60 )) | int == 1 %}
              over an hour ago.
              {{ [
              'Do not forget to rotate the clothes.', 
              'Was someone going to rotate the laundry?',
              'Once you rotate the laundry I will stop reminding you to do it. So if you want me to stop. Its up to you.'
              ] | random }}
            {% elif (seconds / ( 60 * 60 )) | int > 1 and (seconds / ( 60 * 60 )) | int < 6 %}
              over {{ (seconds //  ( 60 * 60 )) | int }} hours ago.
              {{ [
              'Much longer and you are going to need to wash them again.', 
              'Someone needs to rotate the laundry.',
              'Do not forget about the clothes in the washing machine.',
              'Surely you did not mean to forget about the clothes. Mistakes happen. But you can still fix it.',
              'Do you like your clothes smelling like mildew? Becasue that is what is happening right now.'
              ] | random }}
            {% elif (seconds / ( 60 * 60 )) | int > 6 %}
              over {{ (seconds //  ( 60 * 60 )) | int }} hours ago.
              {{ [
              'That is a crazy amount of time.', 
              'Did you decide you want those clothes to suffer?',
              'You might as well just rewash those clothes.',
              'I can smell the mildew. Virtually I mean.',
              'Surely you did not mean to forget about the clothes.'
              ] | random }}
            {% else %}
              {{ (seconds // 60) | int }} minutes ago.
              {{ [
              'Do not forget to rotate the clothes.', 
              'Someone forgot to move the clothes to the dryer. I am not going to name names, but there is a camera in there. Do I need to publically shame someone?',
              'You might want to move them to the dryer.'
              ] | random }}
            {% endif %}
            </p>
          {% endif %}
        

  {%- endmacro -%}


  {# a macro that removes all newline characters, empty spaces, and returns formatted text  #}
    {%- macro cleanup(data) -%}
      {%- for item in data.split("\n")  if item | trim != "" -%}
        {{ item | trim }} {% endfor -%}
  {%- endmacro -%}

  {# a macro to call all macros :)  #}
    {%- macro mother_of_all_macros() -%}
      {{ getReport() }}
    {%- endmacro -%}
    
    {# Call the macro  #}
    {{- cleanup(mother_of_all_macros()) -}}

