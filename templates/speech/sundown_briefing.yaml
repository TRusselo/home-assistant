>
  {# Nightky Report #}
  {%- macro getReport() -%}
    <p>
      Good evening.
    </p>

    <p>
      It is {{ now().strftime("%I:%M %p") }}
    </p>

    <p>
      {% if is_state('sun.sun', 'below_horizon') %}
        You have
        {% set seconds = as_timestamp(states.sun.sun.attributes.next_rising)-now().timestamp() %}
        {% set hours = seconds / 60 %}
        {% if seconds / ( 60 * 60 ) > 1 %}
          {{ (seconds //  ( 60 * 60 )) | int }} hours
        {% else %}
          {{ (seconds // 60) | int }} minutes
        {% endif %}
        {{ [
          'until the sun rises.',
          'until the sun is up.',
          'before the sun officially rises. '
        ]|random }}
      {% else %}
        You have
        {% set seconds = as_timestamp(states.sun.sun.attributes.next_setting)-now().timestamp() %}
        {% set hours = seconds / 60 %}
        {% if seconds / ( 60 * 60 ) > 1 %}
          {{ (seconds //  ( 60 * 60 )) | int }} hours
        {% else %}
          {{ (seconds // 60) | int }} minutes
        {% endif %}
        {{ [
          'until the sun sets for the day.',
          'until the sun slips below the horizon.',
          'before the sun officially sets. ',
          'before The sun has been ushered off the stage.'
        ]|random }}
      {% endif %}
      
    </p>

    <p>
      {{ [
          'Exterior Cameras are now motion activated, and the front porch light is on.',
          'I have turned on the front porch light and armed the perimiter cameras.',
          'You are running out of daylight. Time to wrap up any outside chores. The ouside lights have been turned on.',
          'Switching The House to night mode! Front porch lights are on and the ouside cameras are recording when motion has been detected.',
          'The House has been configured for night.',
          'Switching on The Houses exterior lighting, and armed the cameras.',
          'It is getting dark outside, so I am turning on the outside lights.',
          'The sun is setting so it is ime to turn on the front lights.',
          'If you have not looked outside lately, the light of the day is almost gone. I am turning on the outside lights.'
      ]|random }}
      </p>
      
        {% if is_state('cover.garage_door', 'open') %} 
        <p>
          {{ [ 'The garage door is open. ',
            'Someone forgot to close the garage.'
          ] | random }}
          Someone should close it. 
          </p>
        {% elif is_state('binary_sensor.garage_side_door_contact', 'on') %}
        <p> 
          {{ [ 'The side door is ajar. ',
            'The side door is open. ',
            'Someone forgot to close the garage side door.'
          ] | random }}
          Someone might want to check it.
          </p>
          {% else %}

          {% endif %}
  
        {% if is_state('input_boolean.freeze_warning','on') %}
        <p>
        {{ [ 'The temperature is expected to be near or below freezing. Someone might want to plug the truck in. ',
            'It appears that it will be cold tonight. Like, the turn water solid kind of cold. Think of the poor vehicle batteries.',
            'I suggest bringing plugging in the truck other wise, the temperature might kill the battery. And that will be on you.',
            'I would say winter is coming. But, based on the weather forecast it appears to be here.',
            'It will be freezing cold tonight. I would plug in the truck but I lack legs. And Arms. So I am forced to rely on you. Do not let me down.'
          ] | random }}
          </p>
        {% endif %}

      
      
  {%- endmacro -%}


  {# a macro that removes all newline characters, empty spaces, and returns formatted text  #}
    {%- macro cleanup(data) -%}
      {%- for item in data.split("\n")  if item | trim != "" -%}
        {{ item | trim }} {% endfor -%}
  {%- endmacro -%}

  {# a macro to call all macros :)  #}
    {%- macro mother_of_all_macros() -%}
      {{ getReport() }}
    {%- endmacro -%}
    
    {# Call the macro  #}
    {{- cleanup(mother_of_all_macros()) -}}


